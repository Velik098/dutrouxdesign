<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cutly</title>
<style>
body { font-family: sans-serif; padding: 20px; }
input { width: 300px; padding: 8px; }
button { padding: 8px 16px; margin-left: 10px; }
</style>
</head>
<body>
<h1>Cutly</h1>
<input type="text" id="url" placeholder="Введите ссылку">
<button onclick="shorten()">Сократить</button>
<p id="result"></p>
<script>
async function shorten() {
  const url = document.getElementById('url').value;
  const res = await fetch('/shorten', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ url })
  });
  const data = await res.json();
  document.getElementById('result').innerHTML = data.shortUrl || data.error;
}
</script>
</body>
</html>
