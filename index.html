<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä –ê–≤–∞—Ç–∞—Ä–æ–∫</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div class="container">
    <h1>–°–æ–∑–¥–∞–π —Å–≤–æ—é –∞–≤–∞—Ç–∞—Ä–∫—É üé®</h1>

    <input type="file" id="upload" accept="image/*">
    
    <select id="style">
      <option value="cartoon">–ú—É–ª—å—Ç—è—à–Ω—ã–π</option>
      <option value="cyberpunk">–ö–∏–±–µ—Ä–ø–∞–Ω–∫</option>

    </select>

    <button id="generate">–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å</button>
  </div>

  <script>
    const tg = window.Telegram.WebApp;

    document.getElementById("generate").addEventListener("click", () => {
      const style = document.getElementById("style").value;
      const file = document.getElementById("upload").files[0];

      if (!file) {
        alert("–ó–∞–≥—Ä—É–∑–∏ —Ñ–æ—Ç–æ!");
        return;
      }

      const reader = new FileReader();
      reader.onload = function(e) {
        const data = {
          style: style,
          image: e.target.result
        };
        tg.sendData(JSON.stringify(data)); // –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º –≤ –±–æ—Ç–∞
      };
      reader.readAsDataURL(file);
    });

    tg.ready();
  </script>
</body>
</html>
